<script type='text/javascript'>
  function matchPassword() {  
  var pw1 = document.getElementById("pswd1").value;  
  var pw2 = document.getElementById("pswd2").value;  
  if(pw1 != pw2)
  {   
    alert("Passwords did not match");  
  } else {  
    alert("Password match");  
  }  
}  
</script>
</head>
<body class='snippet-body'>
<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                          <form action="loginvalidation.php" method="post" >
                            <div class="group"> <label for="email" class="label">Email</label> <input name="email" type="email" class="input" placeholder="Enter your mail id"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input name="pass" type="password" class="input" data-type="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div><br>
                            <div class="group"> <input type="submit" class="button" value="Login In"> </div>
                            </form>
                            <div class="hr"></div>
                            <div class="foot"> <a href="forgot.html">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form">
                          <form action="register.php" method="post">
                            <div class="group"> <label class="label">Usn</label> <input name="usn" type="text" class="input" placeholder="Enter your Usn" pattern="^[1]{1}[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$" title="Usn may only contain 1NH,year department and id in caps. ex:1NH18IS128" required> </div>
                            <div class="group"> <label  class="label">Username</label> <input name="uname" type="text" class="input" placeholder="Enter your name" pattern="^[A-Za-z]+$" required title="only charcters"> </div>
                            <div class="group"> <label class="label">Password</label> <input id="pswd1" name="pass" type="password" class="input" data-type="password" placeholder="Create your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> </div>
                            <div class="group"> <label class="label">Repeat Password</label> <input id="pswd2" name="rpass" type="password" class="input" data-type="password" placeholder="Repeat your password" required> </div>
                            <div class="group"> <label class="label">Email Address</label> <input name="email" type="email" class="input" placeholder="Enter your email address"  onclick="matchPassword()" required></div>
                            <div class="group"> <label  class="label">Phone Number</label> <input name="phno" type="tel" class="input" placeholder="Enter your Phone number" pattern="^[1-9]{1}[0-9]{9}$" title="10 dights,onlynumber" required> </div>
                            <br>
                            <div class="group"> <input type="submit" class="button" value="Sign Up" onClick="signin()"> </div>
                          </form>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                    </div>
                </div>
